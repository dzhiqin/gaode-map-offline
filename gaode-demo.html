<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.15&key=5567a49cbd225f5a1923de1577f0a965"></script>
<!-- <script src="https://webapi.amap.com/maps?v=2.0&key=18291434b1fcded1beb78686bd4f5c4b"></script> -->
<script>
    var map = new AMap.Map('container', {
        viewMode: '2D', // 默认使用 2D 模式，如果希望使用带有俯仰角的 3D 模式，请设置 viewMode: '3D'
        zoom:12, // 初始化地图层级
        center: [118.6218, 24.7363], // 初始化地图中心点
    });
    AMap.plugin(['AMap.ToolBar','AMap.Geolocation'],function(){
      map.addControl(new AMap.ToolBar())
      let geolocation = new AMap.Geolocation({
        enableHighAccuracy: true,
        timeout: 1000,
        position: 'LB',
        zoomToAccuracy: true
      })
      map.addControl(geolocation)
      geolocation.getCurrentPosition()
      AMap.event.addListener(geolocation, 'complete', function(e){
        console.log(e);
      })
      AMap.event.addListener(geolocation, 'error', function(e){
        console.log(e);
      })
    })
</script>
</body>
</html>
